<!DOCTYPE html>
<html lang="en" ng-app="Metcha">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Metcha - Making Connections</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- PubNub -->
    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>    

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Metcha</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="main" ng-controller="ChatCtrl">
        <h1 class="text-center">Welcome to Metcha, {{user}}!</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form ng-submit="sendMessage(message)">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="message" placeholder="Say something sweet">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="sendMessage(message)">Post</button>
                </span>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <p ng-repeat="message in messageList"><b>{{user}} [{{message.date | date: 'medium'}}]:</b> {{message.text}}</p>
           </div>
           <div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">
           </div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    
    <!-- AngularJS -->
    <script src="lib/angular-1.2.21/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </body>
</html>
